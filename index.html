<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>MAPENDO SARL</title>
    <style>
        .titre{
            color: white;
            margin: 0 auto;
        }
        .error{
          color: red;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
     <h1 class="titre">MAPENDO</h1>
    </nav>
    <div class="container-fluid mt-3">
      <div class="card text-center">
        <div class="card-header">
          FORMULAIRE
        </div>
        <div class="card-body">
          <form autocomplete="on" id="form">
            <input type="hidden" name="_id" id="_id" value="">
            <div class="row">
              <div class="col">
                <label for="nom">NOM</label>
                <input
                  type="text"
                  class="form-control"
                  name="nom"
                  id="nom"
                  value=""
                  required
                />
                <small id="nomError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="prenom">PRENOM</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="*Votre prÃ©nom"
                  name="prenom"
                  id="prenom"
                  value=""
                  required
                />
                <small id="prenomError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="email">EMAIL</label>
                <input
                  type="mail"
                  class="form-control"
                  name="email"
                  id="email"
                  value=""
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <label for="pays">PAYS</label>
                <input
                  type="text"
                  class="form-control"
                  id="pays"
                  name="pays"
                  value=""
                  required
                />
                <small id="paysError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="poste">POSTE</label>
                <input
                  type="text"
                  class="form-control"
                  name="poste"
                  id="poste"
                  value=""
                  required
                />
                <small id="posteError" class="error error-danger"></small>
              </div> 
              <div class="col">
                <label for="estMarie">STATUT MARITAL</label>
                <select class="form-control" id="estMarie" name="estMarie" value="" required>
                  <option value="true">Oui</option>
                  <option value="false">Non</option>
                </select>
                <small id="estMarieError" class="error error-danger"></small>
              </div>         
            </div>
            <br />
            <div class="row">
              <div class="col">
                <label for="numeroTelephone"> TELEPHONE</label>
                <input
                type="text"
                class="form-control"
                name="numeroTelephone"
                id="numeroTelephone"
                value=""
              />
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark center" id="btn">
                  Ajouter
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card text-center mt-3">
        <div class="card-header">
          EMPLOYEES
        </div>
        <div class="card-body">
          <table class="table-dark" id="employeeList">
            <thead>
              <tr>
                <th>#</th>
                <th>NOM</th>
                <th>PRENOM</th>
                <th>EMAIL</th>
                <th>POSTE</th>
                <th>NUMERO DE TELEPHONE</th>
                <th>MARIE</th>
                <th>PAYS</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="crud.js"></script>
  </body>
</html>
